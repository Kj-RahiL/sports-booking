<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
        }
        .failed {
            color: #dc3545;
        }
        p {
            font-size: 16px;
            margin-top: 10px;
        }
        .cta {
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            display: inline-block;
        }
        .cta:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="{{statusClass}}">{{message}}</h1>
        <p>{{description}}</p>
        <a href="http://localhost:5173" class="cta">Go to Homepage</a>
    </div>
</body>

</html>
